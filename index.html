<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="font-serif">This is a serif font.</p>
    
    <p class="font-sans-serif">This is a sans-serif font.</p>
    
    <p class="font-monospace">This is a monospace font.</p>
    
    <p class="font-large font-bold">Large Bold Text</p>
    
    <p class="font-italic">Italic Text</p>
    
    <p class="text-center text-uppercase">Centered Uppercase Text</p>
    
    <p class="text-underline">Underlined Text</p>
    
    <p class="letter-spacing-large">Letter Spacing Example</p>
    
    <p class="word-spacing-medium">Word Spacing Example</p>

</body>
</html>
